<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
<main>
    <div class="card_principal">
      <div class="card1">
        <h1>Your Result</h1>
        <div class="circulo">
          <h2>76</h2>
          <p class="p100">of 100</p>
        </div>
        <h3>Great</h3>
        <p class="p3">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="card_body">
        <div class="card2">
          <h4>Summary</h4>
          <ul>
            
            <li class="reaction">
              <p class="left">
                <img src="assets/images/icon-reaction.svg" alt="icone">Reaction</img></p>
                <p class="right"><span class="blue_p">80</span> / <span class="grey_p">100</span></p>
        
            </li>
            <li class="memory">
              <p class="left">
                <img src="assets/images/icon-memory.svg" alt="icone">Memory</img></p>
              <p class="right"><span class="blue_p">92 </span>/ <span class="grey_p">100</span></p>
            </li>

            <li class="verbal">
              <p class="left"><img src="assets/images/icon-verbal.svg" alt="icone">Verbal</img></p>
              <p class="right"><span class="blue_p">61</span> / <span class="grey_p">100</span></p>
            </li>

            <li class="visual">
              <p class="left"><img src="assets/images/icon-visual.svg" alt="">Visual</img></p>
              <p class="right"><span class="blue_p">72</span> / <span class="grey_p">100</span></p>
            </li>

          </ul>

          <button class="btn">Continue</button>

        </div>
      </div>
    </div>
</main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/julianaroberto" target="_blank" rel="external">Juliana Nascimento</a>.
    </div>
  </footer>
</body>
</html>
